
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cookie Project Right Floating Box</title>
	<link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
	<main>
		<div class="container">
			<div class="cookie_two">
				<div class="cookie_two__container ">
  <div class="cookie_two__top">
					<div class="cookie_two__top__message_text">
						<p>We use cookie to improve your experience on our site. By using our site you consent cookies.
						</p>
						<a href="https://elfsight.com" class="cookie_two__top__message_text__learn_more">Learn more</a>
					</div>
				</div>
					<div class="cookie_one__bottom__buttons">
						<button onclick="closecookie()" class="cookie_one__right__allow_button">Allow Cookies</button>
						<button onclick="closecookie()" class="cookie_one__right__decline_button">Decline</button>
					</div>

				</div>
			</div>
		</div>

	</main>

	

	<script type="text/javascript" src="index.js" ></script>
</body>
</html>
